project_name: aikor-nginx
env:
  - GO111MODULE=on
builds:
  - binary: aikor-nginx
    ldflags:
      - -s -w
      - -X main.NginxBuildVersion={{.Version}}
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
      - s390x
      - arm/v7
      - arm/v8 # macos
archives:
  - name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}-{{ .Version }}'
release:
  prerelease: auto
