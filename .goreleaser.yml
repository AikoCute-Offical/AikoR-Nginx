project_name: AikoR-Nginx
env:
  - GO111MODULE=on
builds:
  - binary: AikoR-Nginx
    ldflags:
      - -s -w
      - -X main.NginxBuildVersion={{.Version}}
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
archives:
  - name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}-{{ .Version }}'
release:
  prerelease: auto
